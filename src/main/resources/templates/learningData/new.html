<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>スキル編集</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="new.css" >
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">My Portfolio</div>
      <form th:action="@{/logout}" th:method="post">
        <input type="submit" value="ログアウト" class="logout">
      </form>
    </header>
    <main>
      <h2 class="title">{カテゴリー名}に項目を追加</h2>
      <form class="study-form" th:action="@{}" th:object="${}" th:method="get">
        <div class="form-group-subject">
          <label class="label-subject">項目名</label>
          <input type="text" th:field="*{}" class="form-control">
        </div>
        <div class="form-group-study-time">
          <label class="label-study-time">学習時間</label>
          <label class="section-6">
            <section>
              <!-- 修正: 動的に 0～100 の選択肢を生成 -->
              <option th:each="i : ${#numbers.sequence(0, 100, 10)}"
                      th:value="${i}" 
                      th:text="${i}"
                      th:selected="${skill.studyTime == i}"> <!-- デフォルト値を選択 -->
              </option>
            </section>
          </label>
          <label class="label-study-time-minutes">分単位で入力してください</label>
        </div>
        <div class="btn">
          <input type="submit" value="追加する" class="btn-blue">
        </div>
      </form>
    </main>
    <footer>
      <p>portfolio site</p>
    </footer>
  </div>
  <script src="/js/new.js"></script>
</body>
</html>
