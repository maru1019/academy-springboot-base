<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>スキル</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/css/skill.css" >
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">My Portfolio</div>
      <form th:action="@{/logout}" th:method="post">
        <input type="submit" value="ログアウト" class="logout">
      </form>
    </header>
    
    <main>
      <div class="wrapper">
        <select name="month" id="month" class="month">
          <option value="jan">1月</option>
          <option value="feb">2月</option>
          <option value="mar">3月</option>
          <option value="apr">4月</option>
          <option value="may">5月</option>
          <option value="jun">6月</option>
          <option value="jul">7月</option>
          <option value="aug">8月</option>
          <option value="sep">9月</option>
          <option value="oct">10月</option>
          <option value="nov">11月</option>
          <option value="dec">12月</option>
        </select>
        <div class="category">
          <div class="content">
            <div class="title">
              <h2>バックエンド</h2>
              <!-- <form th:action="@{}" th:method="post"> -->
                <input type="submit" value="項目を追加する" class="btn">
              <!-- </form> -->
            </div>
            <table class="table">
              <!-- <form th:action="@{/learningData/{id}/skill(id=${skill.id})}" th:object="${skill}" th:method="post"> -->
                <tr class="table-header">
                  <td class="subject">項目名</td>
                  <td class="learning">学習時間</td>
                </tr>
                <tr class="table-row">
                  <!-- <td class="subject-item" th:text="${skill.name}">Default Name</td> -->
                  <td class="subject-item">Default Name</td>
                  <!-- <td class="learning-time" th:text="${skill.study_time}"> -->
                  <td class="learning-time">
                    <label class="selectbox-6">
                      <select>
                        <option>0</option>
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                        <option>60</option>
                        <option>70</option>
                        <option>80</option>
                        <option>90</option>
                        <option>100</option>
                      </select>
                    </label>
                  </td>
                  <td ><input type="submit" value="学習時間を保存する" class="save"></td>
                  <td ><input type="submit" value="削除する" class="delete"></td>
                </tr>
              <!-- </form> -->
            </table>
          </div>
        </div>
      </div>
    </main>
  
    <footer>
      <p>portfolio site</p>
    </footer>
  </div>
  <script src="/js/skill.js"></script>
</body>
</html>

document.addEventListener("DOMContentLoaded", function() {
    // 現在の月 (0が1月なので+1)
    const currentMonth = new Date().getMonth() + 1;

    // 月の値とoptionタグのvalueをマッピング
    const monthMap = {
        1: "jan",
        2: "feb",
        3: "mar",
        4: "apr",
        5: "may",
        6: "jun",
        7: "jul",
        8: "aug",
        9: "sep",
        10: "oct",
        11: "nov",
        12: "dec",
    };

    // 過去3ヶ月分を計算
    const monthsToShow = [];
    for (let i = 0; i < 3; i++) {
        // 月を逆算 (1月を超えた場合12月に戻る)
        const month = currentMonth - i <= 0 ? currentMonth - i + 12 : currentMonth - i;
        monthsToShow.push(month);
    }

    // select要素を取得
    const monthSelect = document.getElementById("month");

    // selectタグ内をクリア
    monthSelect.innerHTML = "";

    // 過去3ヶ月分のoptionタグを動的に生成
    monthsToShow.forEach((month) => {
        const option = document.createElement("option");
        option.value = monthMap[month]; // value属性に設定
        option.textContent = `${month}月`; // 表示用テキスト
        monthSelect.appendChild(option);
    });

    // 現在の月を選択
    monthSelect.value = monthMap[currentMonth];
});


</script> -->
